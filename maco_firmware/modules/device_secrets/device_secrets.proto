syntax = "proto3";

package maco.secrets;

// Internal storage format for device secrets.
// NOT exposed in public API - used only for EEPROM serialization.
message DeviceSecretsStorage {
  // Master secret for ASCON key derivation (gateway communication).
  bytes gateway_master_secret = 1;  // 16 bytes

  // NTAG 424 DNA terminal key (KEY_TERMINAL, NTAG slot 1).
  bytes ntag_terminal_key = 2;  // 16 bytes
}
