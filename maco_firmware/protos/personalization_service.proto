syntax = "proto3";

package maco;

service PersonalizationService {
  // Arm personalization for the next tag tap
  rpc PersonalizeNextTag(PersonalizeNextTagRequest) returns (PersonalizeNextTagResponse);
}

message PersonalizeNextTagRequest {}

message PersonalizeNextTagResponse {
  bool armed = 1;  // true if successfully armed
}
