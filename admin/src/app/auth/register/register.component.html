<div class="register-container">
  <h2>Create Account</h2>

  <!-- Email/Password Registration -->
  <form (ngSubmit)="registerWithEmail()">
    <h3>Register with Email & Password</h3>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <input type="text" [(ngModel)]="displayName" name="displayName" placeholder="Display Name" required>
    <button type="submit">Register</button>
  </form>

  <hr>

  <!-- Google Sign-In -->
  <h3>Register with Google</h3>
  <button (click)="registerWithGoogle()">Sign in with Google</button>

  <hr>

  <!-- Email Link Sign-In -->
  <h3>Register with Email Link</h3>
  <form (ngSubmit)="registerWithEmailLink()">
    <input type="email" [(ngModel)]="emailForLink" name="emailForLink" placeholder="Email" required>
    <button type="submit">Send Login Link</button>
    <p *ngIf="linkSent">Login link sent! Check your email.</p>
  </form>

  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
