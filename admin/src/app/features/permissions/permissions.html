<div class="permissions-container">
  <div class="header">
    <h2>Berechtigungen</h2>
    <button mat-raised-button color="primary" (click)="createPermission()">
      <mat-icon>add</mat-icon>
      Neue Berechtigung
    </button>
  </div>

  <div class="table-container">
    @if (permissions$ | async; as permissions) {
      @if (permissions.length === 0) {
        <div class="empty-state">
          <mat-icon>verified_user</mat-icon>
          <p>Noch keine Berechtigungen vorhanden</p>
          <button mat-raised-button color="primary" (click)="createPermission()">
            Erste Berechtigung erstellen
          </button>
        </div>
      } @else {
        <table mat-table [dataSource]="permissions" class="permissions-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let permission">{{ permission.name }}</td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let permission">
              <code>{{ permission.id }}</code>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Aktionen</th>
            <td mat-cell *matCellDef="let permission">
              <button mat-icon-button (click)="editPermission(permission)" title="Bearbeiten">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deletePermission(permission)" title="LÃ¶schen">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      }
    }
  </div>
</div>
