<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="z.B. Laserschneider, Holzwerkstatt, etc." required>
      @if (form.get('name')?.hasError('required')) {
        <mat-error>Name ist erforderlich</mat-error>
      }
      @if (form.get('name')?.hasError('minlength')) {
        <mat-error>Name muss mindestens 2 Zeichen lang sein</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Speichern' : 'Erstellen' }}
  </button>
</mat-dialog-actions>
